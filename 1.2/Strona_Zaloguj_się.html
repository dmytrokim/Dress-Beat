    <div class="login">
        <form onsubmit="return validateEmail()">
            <label for="email">Wpisz swój adres e-mail <br> Aby do nas dołączyć lub się zalogować</label><br>
            <input class="text" type="text" id="email" placeholder="Email*"><br>
            <button class="button" type="submit">Kontynuować</button>
          </form>
        <script>
            function validateEmail() {
              const email = document.getElementById('email').value;
        
              // Перевірка на '@' та 'gmail.com'
              if (email.includes('@') && email.endsWith('gmail.com')) {
                window.location.href = 'Strona_Zaloguj_się_2.html'; 
                return false; // Форма відправиться
              } else {
                alert('Invalid email! Ensure it contains "@" and ends with "gmail.com".');
                return false; // Зупиняємо відправку форми
              }
            }
        </script>
